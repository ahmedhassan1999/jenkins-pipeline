---
- name: install Docker
  hosts: all
  tasks:
    - name: update apt
      apt:
       update_cache: yes

    - name: create dir 
      file:
       name: jenkins_home
       state: directory
       mode: 0777  

    - name: install openjdk
      apt:
        name: openjdk-11-jdk
        state: present 


    - name: Install apt-transport-https
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - lsb-release
          - gnupg
        state: latest
        update_cache: true

    - name: Add signing key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present

    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker
          - docker.io
          - docker-compose
          - docker-registry
        state: latest
        update_cache: true
    - name: copy file 
      copy:
        src:  /var/jenkins_home/agent.jar
        dest: /home/ubuntu

    - name: running docker without sudo  
      user:
          name: "ubuntu"
          groups: docker
          append: yes    


